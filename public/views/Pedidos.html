<h1 class="title">Pedidos Cadastrados</h1>
<hr/>

<table class="table table-striped table-hover">
	
	<thead>
		<tr>
			<th>Nº</th>
			<th>Data</th>
			<th>Área</th>
			<th>Preço</th>
			<th>Status</th>
			<th></th>
		</tr>
	</thead>

	<tbody>

		<tr ng-repeat="pedido in pedidos">
			<td>{{pedido.id}}</td>
			<td>{{pedido.data}}</td>
			<td>{{pedido.areaCalculavel.areaSimulacao}} m²</td>
			<td>R$ {{pedido.valor}}</td>
			<td>{{pedido.status.nome}}</td>
			<td>
				<a alt="Visualizar" href="#/pedido/{{pedido.id}}"><i class="icon-search"></i></a>
			</td>
		</tr>

	</tbody>
</table>
